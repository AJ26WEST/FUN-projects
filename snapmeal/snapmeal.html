<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapMeal | Vibe Check Your Plate üíÖ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for easy color changes */
        :root {
            --primary-color: #7B68EE; /* MediumSlateBlue - A vibrant purple */
            --secondary-color: #FF69B4; /* HotPink */
            --background-light: #F8F9FA;
            --background-dark: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #FFFFFF;
            --shadow-light: 0 10px 30px rgba(123, 104, 238, 0.15);
            --border-radius-lg: 16px;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--background-light); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 750px; 
            margin: 20px auto; 
            background: var(--background-dark); 
            padding: 40px; 
            border-radius: var(--border-radius-lg); 
            box-shadow: var(--shadow-light); 
            transition: all 0.3s ease-in-out;
        }
        h1 { 
            color: var(--primary-color); 
            text-align: center; 
            margin-bottom: 25px; 
            font-weight: 800;
            font-size: 2.5em;
        }
        h2 {
            color: var(--text-dark);
            font-weight: 600;
            border-left: 4px solid var(--secondary-color);
            padding-left: 10px;
            margin-top: 30px;
        }
        .upload-section { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            margin-bottom: 40px; 
            padding: 25px; 
            border: 2px dashed var(--secondary-color); 
            border-radius: var(--border-radius-lg); 
            background-color: rgba(255, 105, 180, 0.05); /* Lightest pink overlay */
        }
        .file-input { 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            background-color: var(--background-dark);
        }
        #uploadBtn { 
            padding: 15px; 
            background-color: var(--primary-color); 
            color: var(--text-light); 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: 600;
            transition: all 0.3s; 
            box-shadow: 0 4px 8px rgba(123, 104, 238, 0.4);
        }
        #uploadBtn:hover:not(:disabled) { 
            background-color: #6a5acd; /* Darker primary */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(123, 104, 238, 0.5);
        }
        #uploadBtn:disabled { 
            background-color: #bdc3c7; 
            cursor: not-allowed; 
            box-shadow: none;
        }
        #results { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 12px; 
            background-color: #e8f5e9; /* Soft green */
        }
        .error-message { 
            color: #e74c3c; 
            font-weight: 800; 
            margin-bottom: 15px; 
            padding: 10px;
            background-color: #fce4ec; /* Light red background for emphasis */
            border-radius: 6px;
        }
        .food-card { 
            border: none;
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            background-color: var(--background-dark); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .food-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .food-card h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.4em;
        }
        .food-card ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .food-card ul li {
            background-color: #f0f8ff; /* Light blue pill */
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .total-nutrition { 
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); /* Gradient background */
            color: var(--text-light); 
            padding: 25px; 
            border-radius: var(--border-radius-lg); 
            text-align: center; 
            margin-bottom: 30px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .total-nutrition h2 {
            color: var(--text-light);
            border-left: none;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .total-nutrition span { 
            display: inline-block; 
            margin: 5px 10px; 
            font-weight: 800; 
            font-size: 1.2em; 
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® Vibe Check Your Plate ‚ú®</h1>

    <div class="upload-section">
        <p style="text-align: center; font-weight: 600; color: var(--text-dark);">Drop your food pic here. Let's see what the macros are saying.</p>
        <input type="file" id="imageFile" accept="image/*" class="file-input">
        <button id="uploadBtn">Analyze Food üì∏</button>
    </div>

    <div id="results">
        <p>Upload an image above to see the detected food and nutritional values. **No cap.**</p>
    </div>
</div>

<script>
    // The JavaScript logic remains functionally the same, 
    // but the `displayResults` function is updated to match the new HTML structure.

    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('imageFile');
        const resultsDiv = document.getElementById('results');
        const button = document.getElementById('uploadBtn');
        const file = fileInput.files[0];

        if (!file) {
            resultsDiv.innerHTML = '<p class="error-message">‚ùå Big fail. Gotta select an image file first, chief.</p>';
            return;
        }

        button.disabled = true;
        button.textContent = '‚òï Spill the tea on the macros... (Analyzing)';
        resultsDiv.innerHTML = '<p>Processing image and calculating nutrition...</p>';

        const formData = new FormData();
        formData.append('image', file); // 'image' matches request.files['image'] in Flask

        try {
            const response = await fetch('http://127.0.0.1:5000/detect', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = `<p class="error-message">üíÄ **Error:** ${data.error}. That's tough.</p>`;
            } else if (data.status === 'success') {
                displayResults(data);
            } else {
                resultsDiv.innerHTML = `<p class="error-message">ü§∑‚Äç‚ôÄÔ∏è Unknown API response. It's giving... glitch.</p>`;
            }

        } catch (error) {
            resultsDiv.innerHTML = `<p class="error-message">üõë **Network Error:** Could not connect to the Flask server on port 5000. Is the server running? Check the console, fam.</p>`;
            console.error('Fetch error:', error);
        } finally {
            button.disabled = false;
            button.textContent = 'Analyze Food üì∏';
        }
    });

    function displayResults(data) {
        const resultsDiv = document.getElementById('results');
        let html = '';

        if (data.detections.length === 0) {
            resultsDiv.innerHTML = '<p>üßê **Weird Flex:** No food items were detected with high confidence (CONF > 0.60). Try a clearer picture!</p>';
            return;
        }

        // 1. Total Nutrition Summary
        const total = data.total_nutrition;
        html += `
            <div class="total-nutrition">
                <h2>‚ú® The Final Vibe Check ‚ú®</h2>
                <span>üî• **Total Calories:** ${total.calories} kcal</span>
                <span>ü•© **Total Protein:** ${total.protein} g</span>
                <span>üçû **Total Carbs:** ${total.carbs} g</span>
                <span>üßà **Total Fat:** ${total.fat} g</span>
            </div>
            <h2>üîç Detections On-Sight (${data.detections.length} item(s) found)</h2>
        `;

        // 2. Individual Detections
        data.detections.forEach(food => {
            const nut = food.nutrition;
            html += `
                <div class="food-card">
                    <h3>${food.food_name} <span style="font-size: 0.8em; font-weight: 400; color: #999;">(Conf: ${food.confidence})</span></h3>
                    <p style="font-style: italic; color: #444;">**Serving:** ${nut.unit}</p>
                    <ul>
                        <li>**Kcal:** ${nut.calories}</li>
                        <li>**Protein:** ${nut.protein}g</li>
                        <li>**Fat:** ${nut.fat}g</li>
                        <li>**Carbs:** ${nut.carbs}g</li>
                    </ul>
                    ${nut.note ? `<p style="color: var(--secondary-color); font-style: italic; font-weight: 600;">üö® **Heads up:** ${nut.note}</p>` : ''}
                </div>
            `;
        });

        resultsDiv.innerHTML = html;
    }
</script>

</body>
</html>
